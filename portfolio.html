<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="portfolio_css.css">
	<title>Haemin's history</title>
</head>
<body>
	<div class="container">
		<div class="row screen-all">
			<!-- aside bar on left-->
			<div class="col-md-3 aside-bar">
				<div class="row aside-bar-content vertical-center">
					<div class="col-md-12">
						<ul class="navbar-nav nav-pills flex-column">
							<li class="nav-item"><a class="nav-link active" href="#">#Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">#Work Experience</a></li>
							<li class="nav-item"><a class="nav-link" href="#">#Projects</a></li>
							<li class="nav-item"><a class="nav-link" href="#">#Recommendation</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- main area on right -->
			<div class="col-md-9 main-side">
				<!-- main top -->
				<div class="row screen-top">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-3">
								<img src="./ori.png" class="rounded-circle" alt="myLogo" width="100" height="100">
							</div>
							<div class="col-md-9">
								<article class="top-title">
									<header>HAEMIN SONG</header>
									<section class="top-title-nickname">FRONT-END NINJA</section>
								</article>
							</div>
						</div>
					</div>
					<div class="col-md-12 hero-img-container">
						<img src="./marc-mueller-210523.jpg" class="img-thumbnail" alt="coding-hero">
						<p>A deo vocatus rite paratus - Don Quijote</p>
					</div>
				</div>
				<!-- main bottom -->
				<div class="row screen-bottom">
					<div class="col-md-12">
						<div class="row bottom-title">
							<div class="col-md-8 bottom-title-text">
								<h2>Featured Work <small>until 2017.9.9</small></h2>
							</div>
							<div class="col-md-4 bottom-title-btns">
								<button type="button" class="btn align-top">Contact</button>
								<button type="button" class="btn btn-info align-top">Info</button>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="row bottom-images">
							<div class="col-md-4">
								<h5>Personal Projects</h5>
								<img src="./andrea-reiman-270997.jpg" class="rounded-circle" alt="myPersonal" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5>Team Projects</h5>
								<img src="./rawpixel-com-250087.jpg" class="rounded-circle" alt="myTeam" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5>Other works</h5>
								<img src="./cala-150730.jpg" class="rounded-circle" alt="myOther" width="150" height="150">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
