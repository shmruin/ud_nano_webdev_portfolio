<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="portfolio_css.css">
	<title>Haemin's history</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row screen-all">
			<div class="col-md-3 aside-bar">
				<div class="row aside-bar-top">
				</div>
				<div class="row aside-bar-bottom">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item"><a class="nav-link active" href="#">#Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">#Work Experience</a></li>
						<li class="nav-item"><a class="nav-link" href="#">#Projects</a></li>
						<li class="nav-item"><a class="nav-link" href="#">#Recommendation</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-9">
				<!-- main header -->
				<div class="row screen-top">
					<div class="col-md-3">
						<img src="./ori.png" class="rounded-circle" alt="myLogo" width="100" height="100">
					</div>
					<div class="col-md-9">
						<article id="top-title">
							<header>HAEMIN SONG</header>
							<section>FRONT-END NINJA</section>
						</article>
					</div>
				</div>
				<!-- main center -->
				<div class="row screen-middle">
					<img src="./marc-mueller-210523.jpg" class="img-thumbnail" alt="coding-hero">
				</div>
				<!-- main footer -->
				<div class="row screen-bottom">
					<div class="col-md-12 bottom-wrapper">
						<div class="row bottom-title">
							<div class="col-md-8">
								<h2 class="bottom-title-text">Featured Work <small>until 2017.9.9</small></h2>
							</div>
							<div class="col-md-4 bottom-title-btns">
								<button type="button" class="btn">Contact</button>
								<button type="button" class="btn btn-info">Info</button>
							</div>
						</div>
						<div class="row bottom-images">
							<div class="col-md-4">
								<h5>Personal Projects</h5>
								<img src="./andrea-reiman-270997.jpg" class="rounded-circle" alt="myPersonal" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5>Team Projects</h5>
								<img src="./rawpixel-com-250087.jpg" class="rounded-circle" alt="myTeam" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5>Other works</h5>
								<img src="./cala-150730.jpg" class="rounded-circle" alt="myOther" width="150" height="150">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
