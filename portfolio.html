<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<title>Haemin's history</title>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 80%;
			margin: auto;
			font-family: 'Roboto Condensed', sans-serif;
		}
		.container-fluid {
			height: 100%;
			width: 100%;
		}
		.row.screen-all {
			height: 100%;
		}
		.row.screen-top {
			height: 15%;
		}
		.row.screen-middle {
			height: 50%;
			display: flex;
			align-items: center;
		}
		.row.screen-bottom {
			height: 35%;
		}
		#top-title {
			text-align: right;
		}
		#top-title header {
			font-size: 3em;
		}
		#top-title section {
			font-size: 1.5em;
		}
		.aside-bar {
			background: lightgrey;
		}
		.screen-middle img {
			width: 100%;
			height: 90%;
		}
		.bottom-wrapper {
			padding: 0;
		}
		.bottom-title {
			font-size: 2em;
			height: 25%;
			margin: 0;
			padding-left: 10px;
		}
		.bottom-images {
			height: 70%;
			margin: 0;
		}
		button {
			cursor: pointer;
			margin: 2px;
		}
		.bottom-images > * {
			text-align: center;
		}
		.bottom-title-btns {
			text-align: right;
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row screen-all">
			<div class="col-md-3 aside-bar">

			</div>
			<div class="col-md-9">
				<!-- main header -->
				<div class="row screen-top">
					<div class="col-md-3">
						<img src="./ori.png" class="rounded-circle" alt="myLogo" width="100" height="100">
					</div>
					<div class="col-md-9">
						<article id="top-title">
							<header>HAEMIN SONG</header>
							<section>FRONT-END NINJA</section>
						</article>
					</div>
				</div>
				<!-- main center -->
				<div class="row screen-middle">
					<img src="./marc-mueller-210523.jpg" class="img-thumbnail" alt="coding-hero">
				</div>
				<!-- main footer -->
				<div class="row screen-bottom">
					<div class="col-md-12 bottom-wrapper">
						<div class="row bottom-title">
							<div class="col-md-8">
								<h2>Featured Work <small>until 2017.9.9</small></h2>
							</div>
							<div class="col-md-4 bottom-title-btns">
								<button type="button" class="btn">Contact</button>
								<button type="button" class="btn btn-info">Info</button>
							</div>
						</div>
						<div class="row bottom-images">
							<div class="col-md-4">
								<h5><mark>Personal Projects</mark></h5>
								<img src="./andrea-reiman-270997.jpg" class="rounded-circle" alt="myPersonal" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5><mark>Team Projects</mark></h5>
								<img src="./rawpixel-com-250087.jpg" class="rounded-circle" alt="myTeam" width="150" height="150">
							</div>
							<div class="col-md-4">
								<h5><mark>Other works</mark></h5>
								<img src="./cala-150730.jpg" class="rounded-circle" alt="myOther" width="150" height="150">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
